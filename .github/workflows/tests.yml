name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint-front:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "npm"
      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: development
      - name: Run lint
        run: npm run lint:front:check

  lint-back:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install development dependencies
        run: pip install --user .[dev]
      - name: Run lint
        run: ruff check . && ruff format --check .

  test-front:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "npm"
      - name: Install dependencies
        run: npm ci
        env:
          NODE_ENV: development
      - name: Install Playwright browsers
        run: npm run test:e2e:install
      - name: Run tests
        run: npm run test


  test-back:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install development dependencies
        run: pip install --user poetry==2.1.3 && poetry install --extras dev
      - name: Run tests
        run: pytest tests/ -vv
